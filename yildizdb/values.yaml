# Default values for yildizdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/yildizdb/yildiz
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 3058
  annotations: {}
    # prometheus.io/scrape: "true"
    # prometheus.io/port: "3058"
    # prometheus.io/path: "/admin/metrics"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

customVolumes: []
# - secretName: google-service-account
#   mountPath: /var/secrets/google

## YildizDB config file
## https://github.com/yildizdb/yildiz/blob/f5782cca5286fc995f42ce32c1dd599aa81441a1/lib/interfaces/ServiceConfig.ts#L64-L78
configmap: |-
  {
    "accessLog": true,
    "enableRaw": true,
    "noBanner": false,
    "ttl": {
      "active": true,
      "lifeTimeInSec": 86400,
      "jobIntervalInSec": 180
    },
    "database": { 
      "dialect": "bigtable",
      "projectId": "test-project",
      "instanceName": "my-sql-instance-1",
      "keyFilename": "/var/secrets/google/credentials.json",
      "columnFamilyName": "yildiz",
      "maxAgeSeconds": 64800000,
      "singleTableMode": true,
      "leftNodeEdge": true,
      "rightNodeEdge": true
    },
    "redis": {
      "single": {
        "keyPrefix": "ydb0:",
        "db": 3,
        "host": "redis",
        "port": 6379
      },
      "ttl": 130
    }
  }

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 1000m
  #  memory: 512Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
